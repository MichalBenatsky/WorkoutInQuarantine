<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Workout in Quarantine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1>Workout Tracker</h1>
    <div id="app">
        <div class="counter">
            <h2>{{ type }}</h2>
            <img src="img/pullUp.svg" >
            {{ amount }}
            <div class="buttons">
                <div class="plus button" v-on:click="addWorkout">
                    +
                </div>
                <div class="minus button" v-on:click="subWorkout">
                    -
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
