<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Workout in Quarantine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <h1>Workout Tracker</h1>
    <select id="sportsmen">
      <option value="andrej">Andrej</option>
      <option value="rosta">Rosta</option>
      <option value="martin">Martin</option>
      <option value="michal">Michal</option>
    </select>
    <div id="app">
      <workoutcounter v-for="workout in workouts"
      v-bind:type="workout.type"
      v-bind:imgsrc="workout.imgsrc"
      v-bind:amount="workout.amount"
      v-bind:id="workout.id"
      v-bind:id="workout.id"
      v-bind:bestsportsmen="workout.bestSportsmen"
      v-bind:bestamount="workout.bestAmount"
      v-on:event_child="eventChild"></workoutcounter>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
